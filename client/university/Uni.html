        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <!-- 왼쪽 사이드바 -->
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/Uni">
                  <span data-feather="home"></span>
                  인증하기 <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">학생 목록</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Button1</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Button2</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>
            <div class="row">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">생년월일</th>
                        <th scope="col">이메일주소</th>
                        <th scope="col">학교명</th>
                        <th scope="col">인증여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each students}}
                        <tr>
                            <td scope="row"><a href="/UniDetails/{{this._id}}">{{profile.p_Name}}</a></td>
                            <td>{{profile.birth}}</td>
                            <td>{{profile.email}}</td>
                            <td>{{profile.uni_Name}}</td>
                            <td>{{profile.uni_Author}}</td>
                            <td><button id="btn-remove" class="close" style="float: left;">
                                <span aria-hidden="true">&times;</span>
                            </button></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

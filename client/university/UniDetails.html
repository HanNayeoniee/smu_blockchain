<template name="UniDetails">
    {{> ex_navbar}}
    <id id="UniDetails">
        <!-- navar 정보 -->
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <!-- <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">스뮤 Block</a> -->
            <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
            <!-- <ul class="navbar-nav px-3">
              <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
              </li>
            </ul> -->
        </nav>

        <!-- 목록 -->
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link " href="/Uni">
                                    <span data-feather="file"></span>
                                    인증하기
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- 정보입력 -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">학력 인증 하기</h1>
                    </div>

                    <!--                    테이블 1-->
                    <div class="row">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">이름</th>
                                <th scope="col">생년월일</th>
                                <th scope="col">이메일주소</th>
                                <th scope="col">대학 년제</th>
                                <th scope="col">대학명</th>
                                <th scope="col">지역</th>
                                <th scope="col">전공</th>
                                <th scope="col">전공계열</th>
                                <th scope="col">학과</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#with student}}
                                <tr>
                                    <!--                            <td scope="row">{{profile.p_Name}}</td>-->
                                    <!--                                    <td><a href="/Company_2/{{this._id}}">{{profile.p_Name}}</a></td>-->
                                    <td>{{profile.p_Name}}</td>
                                    <td>{{profile.birth}}</td>
                                    <td>{{profile.email}}</td>
                                    <td>{{profile.uni_Year}}</td>
                                    <td>{{profile.uni_Name}}</td>
                                    <td>{{profile.uni_Region}}</td>
                                    <td>{{profile.uni_Major}}</td>
                                    <td>{{profile.uni_MajorBelong}}</td>
                                    <td>{{profile.uni_Department}}</td>
                                </tr>
                            {{/with}}
                            </tbody>
                        </table>
                    </div>
                    <br><br>
                    <!--                    테이블 2-->
                    <div class="row">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">입학날짜</th>
                                <th scope="col">입학</th>
                                <th scope="col">졸업날짜</th>
                                <th scope="col">졸업</th>
                                <th scope="col">졸업발급번호</th>
                                <th scope="col">주간/야간</th>
                                <th scope="col">학점</th>
                                <th scope="col">총학점</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#with student}}
                                <tr>
                                    <!--                            <td scope="row">{{profile.p_Name}}</td>-->
                                    <!--                                    <td><a href="/Company_2/{{this._id}}">{{profile.p_Name}}</a></td>-->
                                    <td>{{profile.uni_BeginDate}}</td>
                                    <td>{{profile.uni_HowBegin}}</td>
                                    <td>{{profile.uni_EndDate}}</td>
                                    <td>{{profile.uni_HowEnd}}</td>
                                    <td>{{profile.uni_GraduNumber}}</td>
                                    <td>{{profile.uni_DaynNight}}</td>
                                    <td>{{profile.uni_Grade}}</td>
                                    <td>{{profile.uni_Total}}</td>
                                    <td>{{profile.uni_GradeNumber}}</td>
                                </tr>
                            {{/with}}
                            </tbody>
                        </table>
                    </div>
                    <br><br>
                    <div class="col-md-4">
                        <div class="mb-4 shadow">
                            <div class="card-body">
                                <p class="card-text">
                                <h2 class="display-5">졸업증명서</h2>
                                <hr width = "100%" color = "black">
                                {{#with student}}
                                    <img src="{{link}}" alt="학력인증" class="card-img-top" height="300px" width="100px">
                                {{/with}}
                                </p>
                            </div>
                        </div>
                    </div>

                    <br><br>
                    <h3 class="mb-3">인증 여부</h3>
                    <button id="btn-submit1" class="btn btn-info" onclick="location.href='/Uni'"> 승인 </button>
                    <button id="btn-submit2" class="btn btn-info" onclick="location.href='/Uni'"> 알 수 없음 </button>
                    <button id="btn-submit3" class="btn btn-info" onclick="location.href='/Uni'"> 거절 </button>
                </main>
            </div>
        </div>
    </id>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</template>

<template name="Company_datails">
    {{> ex_navbar}}
    <div id="Company_details" class="container">
        {{#with detail}}
                 <section class="jumbotron mt-4">
                     <h1 class="text_center"> {{profile.p_Name}}</h1>
                     <div>연락처: {{profile.phoneNumber}}</div>
                     <div>주소: {{profile.homeAdd}}</div>
                     <div>회사명: {{profile.com_Name}}</div>
                     <div>입사날짜: {{profile.com_BeginDate}}</div>
                     <div>퇴사날짜: {{profile.com_EndDate}}</div>
                     <div>퇴사: {{profile.com_HowEnd}}</div>
                     <div>발급번호: {{profile.com_Number}}</div>
                     <div>파일첨부: {{profile.com_File}}</div>
                     <div>퇴사사유: {{profile.com_EndReason}}</div>
                     <div>직급: {{profile.com_Position}}</div>
                     <div>부서: {{profile.com_Field}}</div>
                     <div>근무지역: {{profile.com_Region}}</div>
                 </section>
        {{/with}}

        <h4 class="mb-3">인증 여부</h4>
        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="com_Author" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                <label class="custom-control-label" for="credit">승인</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="debit">알 수 없음</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="paypal">거절</label>
            </div>
            <br><br>
            <button id="btn-submit" class="btn btn-info"><a href="/Company_1"> 제출 </a></button>
        </div>
    </div>
</template>

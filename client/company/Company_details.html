                    </div>

                <!-- 정보입력 -->

                    <div class="row">

                                    <td>{{profile.phoneNumber}}</td>
                                    <td>{{profile.homeAdd}}</td>
                                    <td>{{profile.com_Name}}</td>
                                    <td>{{profile.com_BeginDate}}</td>
                                    <td>{{profile.com_EndDate}}</td>
                                    <td>{{profile.com_Number}}</td>
                                    <td>{{profile.com_EndReason}}</td>
                                    <td>{{profile.com_Position}}</td>
                                    <td>{{profile.com_Field}}</td>
                                    <td>{{profile.com_Region}}</td>
                                    <td>{{profile.com_File}}</td>
                                    <td><button id="btn-remove" class="close" style="float: left;">
                                        <span aria-hidden="true">&times;</span>
                                    </button></td>
                                </tr>
                            {{/with}}
                            </tbody>
                        </table>

                    <br><br>
                    <h3 class="mb-3">인증 여부</h3>
                    <br>
                    <button id="btn-submit1" class="btn btn-info"><a href="/Uni"> 승인 </a></button>

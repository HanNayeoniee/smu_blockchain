<template name="Company_datails">
    {{> ex_navbar}}
    <div id="Company_details" class="container">
        {{#with detail}}
                 <section class="jumbotron mt-4">
                     <h1 class="text_center"> {{profile.p_Name}}</h1>
                     <div>연락처: {{profile.phoneNumber}}</div>
                     <div>주소: {{profile.homeAdd}}</div>
                     <div>회사명: {{profile.com_Name}}</div>
                     <div>입사날짜: {{profile.com_BeginDate}}</div>
                     <div>퇴사날짜: {{profile.com_EndDate}}</div>
                     <div>퇴사: {{profile.com_HowEnd}}</div>
                     <div>발급번호: {{profile.com_Number}}</div>
                     <div>파일첨부: {{profile.com_File}}</div>
                     <div>퇴사사유: {{profile.com_EndReason}}</div>
                     <div>퇴사사유: {{profile.com_EndReason}}</div>
                     <div>직급: {{profile.com_Position}}</div>
                     <div>부서: {{profile.com_Field}}</div>
                     <div>근무지역: {{profile.com_Region}}</div>
                 </section>
        {{/with}}


        <h3 class="mb-3">인증 여부</h3>
        <br>
        <button id="btn-submit1" class="btn btn-info" onclick="location.href='/Company_1'"> 승인 </button>
        <button id="btn-submit2" class="btn btn-info" onclick="location.href='/Company_1'"> 알 수 없음 </button>
        <button id="btn-submit3" class="btn btn-info" onclick="location.href='/Company_1'"> 거절 </button>
    </div>
    {{> ex_footer}}
</template>

<template name="Applicant_3">
  {{> ex_navbar}}
  <id id="Applicant_3">
    <script language="javascript">
      function pop(){
          alert("정보입력이 완료되었습니다!")
        }
    </script>
    <!-- navar 정보 -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
       </nav>

    <!-- 목록 -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">

              <li class="nav-item">
                <a class="nav-link " href="/Applicant_1">
                  <span data-feather="file"></span>
                  개인정보 작성하기
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/Applicant_2">
                  <span data-feather="file"></span>
                  학력 작성하기
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Applicant_3">
                  <span data-feather="users"></span>
                  경력 작성하기
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Applicant_4">
                  <span data-feather="file"></span>
                  개인역량 작성하기
                </a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Applicant_5">
                        <span data-feather="bar-chart-2"></span>
                        내 원서함
                    </a>
                </li>
            </ul>
          </div>
        </nav>

        <!-- 정보입력 -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

            <h1 class="h2">경력작성</h1>

            <!-- 버튼 -->
            <!-- <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div> -->

          </div>

          <fieldset>
                  <legend>경력사항</legend>
          <br>
              회사명:
              <input type="text" name="company_name" id=com_Name style="ime-mode:active;">

          <br>
          <br>
            재직기간
          <br>
            입사날짜:
              <input type="date" id=com_BeginDate>

            퇴사날짜:
              <input type="date" id=com_EndDate>
                <select name="상태" id=com_HowEnd value="상태">
                    <option value="퇴사">퇴사</option>
                    <option value="재직중">재직중</option>
                  </select>
                  발급번호:
                  <input type="text" id=com_Number name="com_information">
              <div class="input-group mb-3">
                  <div class="custom-file">
                      <input id="inp-file" type="file" class="custom-file-input">
                      <label id="lb-file" class="custom-file-label">파일첨부</label>
                  </div>
              </div>

          <br>
          <br>
          퇴사사유:
              <select name="reason" id=com_EndReason value="reason">
                  <option value="업직종 전환">업직종 전환</option>
                  <option value="근무조건">근무조건</option>
                  <option value="경영악화">경영악화</option>
                  <option value="계약만료">계약만료</option>
                  <option value="출산/육아">출산/육아</option>
                  <option value="학업">학업</option>
                  <option value="유학">유학</option>
                  <option value="개인사정">개인사정</option>
                </select>
          <br>
          <br>
                직급/직책:
                <input type="text" name="position" id=com_Position style="ime-mode:active;">

          <br>
          <br>
                부서:
                <input type="text" name="job_field" id=com_Field style="ime-mode:active;">
          <br>
          <br>
                근무지역:
                <input type="text" name="working_area" id=com_Region style="ime-mode:active;">


          </fieldset>
          <br><br>
          <button id="btn-submit" class="btn btn-info">내 원서함에 저장</button>

          <br><br>

          <!-- <h2>Section title</h2> -->
          <div class="table-responsive">
            <table class="table table-striped table-sm">



            </table>
          </div>
        </main>
      </div>
    </div>
  </id>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</template>

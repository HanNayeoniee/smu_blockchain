<template name="Applicant_5">
  {{> ex_navbar}}
  <id id="Applicant_5">
    <!-- navar 정보 -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <!-- <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">스뮤 Block</a> -->
      <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
      <!-- <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul> -->
    </nav>

    <!-- 목록 -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">

              <li class="nav-item">
                <a class="nav-link " href="/Applicant_1">
                  <span data-feather="file"></span>
                  개인정보 작성하기
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/Applicant_2">
                  <span data-feather="file"></span>
                  학력 작성하기
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Applicant_3">
                  <span data-feather="users"></span>
                  경력 작성하기
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Applicant_4">
                  <span data-feather="file"></span>
                  개인역량 작성하기
                </a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Applicant_5">
                        <span data-feather="bar-chart-2"></span>
                        내 원서함
                    </a>
                </li>
            </ul>
          </div>
        </nav>

        <!-- 정보입력 -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

            <h1 class="h2">내 원서함</h1>

            <!-- 버튼 -->
            <!-- <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div> -->

          </div>
            <br><br>

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-4 shadow">
                            <div class="card-body">
                                <p class="card-text">
                                <h2 class="display-5">회원가입 정보</h2>
                                <hr width = "100%" color = "black">

                                {{#with userInfo}}
                                    <div >소속 : {{profile.p_Type}}</div>
                                    <div >이름 : {{profile.p_Name}}</div>
                                    <div>주민번호 : {{profile.p_Number}}</div>
                                    <div >기관명 : {{profile.c_Name}}</div>
                                    <div>사업자번호 : {{profile.c_Number}}</div>
                                {{/with}}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4 shadow">
                            <div class="card-body">
                            <p class="card-text">
                                <h2 class="display-5">개인 정보</h2>
                                <hr width = "100%" color = "black">

                                {{#with userInfo}}
                                    <div >성별 : {{profile.gender}}</div>
                                    <div >생년월일 : {{profile.birth}}</div>
                                    <div>휴대번호 : {{profile.phoneNumber}}</div>
                                    <div >집주소 : {{profile.homeAdd}}</div>
                                    <div>이메일주소 : {{profile.email}}</div>
                                {{/with}}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4 shadow">
                            <div class="card-body">
                            <p class="card-text">
                                <h2 class="display-5">개인 역량</h2>
                                <hr width = "100%" color = "black">

                                {{#with userInfo}}
                                    <div >항목선택 : {{profile.spec_What}}</div>
                                    <div >자격증명 : {{profile.spec_Name}}</div>
                                    <div>발행처 : {{profile.spec_Organization}}</div>
                                    <div >자격증발급 번호 : {{profile.spec_Number}}</div>
                                    <div>취득일 : {{profile.spec_GetDate}}</div>
                                    <div >페이스북 : {{profile.spec_Facebook}}</div>
                                    <div >인스타 : {{profile.spec_Instagram}}</div>
                                    <div>네이버카페 : {{profile.spec_Cafe}}</div>
                                    <div >네이버블로그 : {{profile.spec_Blog}}</div>
                                {{/with}}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4 shadow">
                            <div class="card-body">
                            <p class="card-text">
                                <h2 class="display-5">학력</h2>
                                <hr width = "100%" color = "black">

                                {{#with userInfo}}
                                    <div >대학 년제 : {{profile.uni_Year}}</div>
                                    <div >대학명 : {{profile.uni_Name}}</div>
                                    <div>지역 : {{profile.uni_Region}}</div>
                                    <div>전공 : {{profile.uni_Major}}</div>
                                    <div >전공계열 : {{profile.uni_MajorBelong}}</div>
                                    <div>학과 : {{profile.uni_Department}}</div>
                                    <div >입학 날짜 : {{profile.uni_BeginDate}}</div>
                                    <div >입학 : {{profile.uni_HowBegin}}</div>
                                    <div>끝 날짜 : {{profile.uni_EndDate}}</div>
                                    <div >졸업 : {{profile.uni_HowEnd}}</div>
                                    <div>졸업발급번호 : {{profile.uni_GraduNumber}}</div>
                                    <div >주간야간 : {{profile.uni_DaynNight}}</div>
                                    <div>학점 : {{profile.uni_Grade}}</div>
                                    <div >총학점 : {{profile.uni_Total}}</div>
                                    <div>학점발급번호 : {{profile.uni_GradeNumber}}</div>

<!--                                    <div >사진첨부 : {{profile.uni_File}}</div>-->
                                    <div>사진첨부: <img src="{{link}}"></div>
                                    <div>논문 : {{profile.uni_Journal}}</div>
                                {{/with}}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button id="btn-submit2" class="btn btn-info">학력 인증 요청</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4 shadow">
                            <div class="card-body">
                            <p class="card-text">
                                <h2 class="display-5">경력</h2>
                                <hr width = "100%" color = "black">

                                {{#with userInfo}}
                                    <div >회사명 : {{profile.com_Name}}</div>
                                    <div >입사날짜 : {{profile.com_BeginDate}}</div>
                                    <div>퇴사날짜 : {{profile.com_EndDate}}</div>
                                    <div >퇴사 : {{profile.com_HowEnd}}</div>
                                    <div>발급번호 : {{profile.com_Number}}</div>
                                    <div >파일첨부 : {{profile.com_File}}</div>
                                    <div >퇴사사유 : {{profile.com_EndReason}}</div>
                                    <div>직급 : {{profile.com_Position}}</div>
                                    <div >부서 : {{profile.com_Field}}</div>
                                    <div>근무지역 : {{profile.com_Region}}</div>
                                {{/with}}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button id="btn-submit1" class="btn btn-info">경력 인증 요청</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4 shadow">
                            <div class="card-body">
                            <p class="card-text">
                                <h2 class="display-5">인증 여부</h2>
                                <hr width = "100%" color = "black">
                                <p class="lead">And an even wittier subheading.</p>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
      </div>
    </div>
  </id>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</template>

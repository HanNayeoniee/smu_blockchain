<template name="Applicant_list">
    {{> ex_navbar}}
    <id id="Applicant_list">
        <!-- navar 정보 -->
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <!-- <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">스뮤 Block</a> -->
            <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
            <!-- <ul class="navbar-nav px-3">
              <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
              </li>
            </ul> -->
        </nav>

        <!-- 목록 -->
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link " href="/Applicant_1">
                                    <span data-feather="file"></span>
                                    개인정보 작성하기
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="/Applicant_2">
                                    <span data-feather="file"></span>
                                    학력 작성하기
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/Applicant_3">
                                    <span data-feather="users"></span>
                                    경력 작성하기
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/Applicant_4">
                                    <span data-feather="file"></span>
                                    개인역량 작성하기
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/Applicant_5">
                                    <span data-feather="bar-chart-2"></span>
                                    내 원서함
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- 정보입력 -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                        <h1 class="h2">내 원서함</h1>

                        <!-- 버튼 -->
                        <!-- <div class="btn-toolbar mb-2 mb-md-0">
                          <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                          </div>
                          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                          </button>
                        </div> -->

                    </div>

                    <br><br>
                    내 원서함 페이지입니다.
                    <br><br>
                    {{#with userInfo}}
                        <section class="jumbotron mt-4">
                            <h1 class="text-center">{{profile.name}}</h1>
                            <div>소속: {{profile.p_Type}}</div>
                            <div>이름: {{profile.p_Name}}</div>
                            <div>주민번호: {{profile.p_Number}}</div>
                            <div>기관명: {{profile.c_Name}}</div>
                            <div>사업자번호: {{profile.c_Number}}</div>
                            <div class="mt-2 text-center">{{{content}}}</div>
                        </section>
                    {{/with}}

                    <h2>Section title</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">



                        </table>
                    </div>
                </main>
            </div>
        </div>
    </id>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</template>
